<!DOCTYPE html>
<html>
<head>
    <title>Site Maintenance</title>
    <style>
        /* Set some basic styles */
        body {
            font-family: Arial, sans-serif;
            font-size: 14px;
            color: #333;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        h1 {
            font-size: 28px;
            margin: 30px 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        p {
            margin: 20px 0;
        }
        /* Add some custom styles */
        .maintenance {
            color: #e74c3c;
            font-weight: bold;
        }
        .logo {
            display: block;
            margin: 0 auto;
            width: 200px;
            height: auto;
        }
    </style>
</head>
<body>
<div class="container">
    <img src="logo.svg" alt="Logo" class="logo">
    <h1>Site Maintenance</h1>
    <p class="maintenance">We're sorry, but our site is currently undergoing maintenance. We'll be back soon!</p>
    <p>Please check back in a little while.</p>
</div>
</body>
</html>
